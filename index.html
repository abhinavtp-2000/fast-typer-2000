<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div clas="title">
        <h1>Fast Typer</h1>
    </div>
    <div class="timer">
        <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="textarea">
        <span id="typed" class="typed"></span><span id="error" class="error"></span><span id="untyped"
            class="untyped text-type"></span>
    </div>
    <div class="controls">
        <button id="refresh" class="button-refresh">refresh</button>
    </div>
    <div class="container">
        <div class="row">
            <div id="`" class="box">`</div>
            <div id="1" class="box box-flex">
                <div>!</div>
                <div>1</div>
            </div>
            <div id="2" class="box">
                <div>@</div>
                <div>2</div>
            </div>
            <div id="3" class="box">
                <div>#</div>
                <div>3</div>
            </div>
            <div id="4" class="box">
                <div>$</div>
                <div>4</div>
            </div>
            <div id="5" class="box">
                <div>%</div>
                <div>5</div>
            </div>
            <div id="6" class="box">
                <div>^</div>
                <div>6</div>
            </div>
            <div id="7" class="box">
                <div>&</div>
                <div>7</div>
            </div>
            <div id="8" class="box">
                <div>*</div>
                <div>8</div>
            </div>
            <div id="9" class="box">
                <div>(</div>
                <div>9</div>
            </div>
            <div id="0" class="box">
                <div>)</div>
                <div>0</div>
            </div>
            <div id="-" class="box">
                <div>_</div>
                <div>-</div>
            </div>
            <div id="=" class="box">
                <div>+</div>
                <div>=</div>
            </div>
            <div id="backspace" class="box">backspace</div>
        </div>
        <div class="row">
            <div id="tab" class="box">tab</div>
            <div id="q" class="box">q</div>
            <div id="w" class="box">w</div>
            <div id="e" class="box">e</div>
            <div id="r" class="box">r</div>
            <div id="t" class="box">t</div>
            <div id="y" class="box">y</div>
            <div id="u" class="box">u</div>
            <div id="i" class="box">i</div>
            <div id="o" class="box">o</div>
            <div id="p" class="box">p</div>
            <div id="[" class="box">[</div>
            <div id="]" class="box">]</div>
            <div id="\" class="box">\</div>
        </div>
        <div class="row">
            <div id="capslock" class="box">caps lock</div>
            <div id="a" class="box">a</div>
            <div id="s" class="box">s</div>
            <div id="d" class="box">d</div>
            <div id="f" class="box">f</div>
            <div id="g" class="box">g</div>
            <div id="h" class="box">h</div>
            <div id="j" class="box">j</div>
            <div id="k" class="box">k</div>
            <div id="l" class="box">l</div>
            <div id=";" class="box">;</div>
            <div id="'" class="box">'</div>
            <div id="enter" class="box">Enter</div>
        </div>
        <div class="row">
            <div id="shift" class="box">shift</div>
            <div id="z" class="box">z</div>
            <div id="x" class="box">x</div>
            <div id="c" class="box">c</div>
            <div id="v" class="box">v</div>
            <div id="b" class="box">b</div>
            <div id="n" class="box">n</div>
            <div id="m" class="box">m</div>
            <div id="," class="box">,</div>
            <div id="." class="box">.</div>
            <div id="/" class="box">/</div>
            <div id="shift" class="box">shift</div>
        </div>
